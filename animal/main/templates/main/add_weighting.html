{% extends 'main/base.html' %}

{% block title %}Добавить взвешивание{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Добавить взвешивание для {{ animal.name }}</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Добавить</button>
        </form>
    </div>
{% endblock %}
