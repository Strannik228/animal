{% extends 'main/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Сброс пароля</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Сбросить пароль</button>
        </form>
    </div>
{% endblock %}
