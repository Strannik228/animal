{% extends "main/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Вход</h1>
        <hr>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                <input type="text" name="username" maxlength="150" autofocus required id="id_username" class="form-control" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <label for="id_password">Пароль:</label>
                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-success btn-block">Войти</button>
        </form>
        <a href="{% url 'password_reset' %}" class="btn btn-link mt-3">Забыли пароль?</a>
    </div>
{% endblock %}
